<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase - Your Online Store</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">ShopEase</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#" class="cart">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Welcome to ShopEase</h2>
      <p>Your one-stop online store for quality products at great prices.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="products container">
    <h3>Featured Products</h3>
    <div class="product-grid" id="product-grid">
      <!-- Products will be dynamically mounted here -->
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
